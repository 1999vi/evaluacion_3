{% extends 'core/baseregistrarse.html' %}
{% load static %}
{% block content %}
<style>
  label.error{
      color: rgb(173, 24, 24);
      font-style: italic;
      line-height: 20px;
      font-size: 14px;
  }
  input.error{
      border-color: #ff0000;
  }

  input.error:focus{
      border-color: #ff0000;
      box-shadow: 0 0 0 0.25rem rgb(255 0 0 / 25%);
  }
</style>
    <div class="login-box">
        <h1>Registrate</h1>
        <form action="{% url 'inicio' %}" id="formulario">
          <div>
          <label for="username">Nombre</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre">
          </div>
          <div>
          <label for="username">Apellido</label>
          <input type="text" name="apellido" placeholder="Ingrese su apellido">
          </div>
          <div>
          <label for="username">Nombre de Usuario</label>
          <input type="text" name="usuario" placeholder="Cree su usuario">
          </div>
          <div>
          <label for="username">Email</label>
          <input type="text" name="email" placeholder="Ingrese su email">
          </div>
          <div>
          <label for="password">Contraseña</label>
          <input type="password" name="contrasena" placeholder="Cree contraseña">
         </div>
         <div class="col-12">
          <button type="submit" class="btn ">Enviar</button>
      </div>
        </form>
      </div>
    <script>
  $(document).ready(function(){
      $("#formulario").validate({
          rules: {
              nombre: {
                  required: true,
                  minlength: 5
              },
              apellido:{
                  required: true,
              },
              usuario:{
                  required: true,
                  minlength: 5
              },
              email: {
                  required: true,
                  email: true
              },
              contrasena: {
                    required: true,
                    minlength: 8
                    }
          },
          messages: {
              nombre: {
                  required: "Por favor ingrese su nombre completo",
                  minlength: "Debe ingresar al menos 5 caracteres"
              },
              apellido: {
                  required: "Ingrese su apellido"
              },
              usuario: {
                required: "Cree su usuario",
                minlength: "Cree un usuario de al menos 5 carácteres"
              },
              email: {
                  required: "Por favor ingrese su direccion de correo",
                  email: "Por favor ingrese un correo válido"
              },
              contrasena: {
                  required: "Ingrese una contraseña de 8 carácteres",
                  minlength: "Ingrese contraseña con 8 carácteres"
              }
          }
      });
  });
</script>
{% endblock %}
